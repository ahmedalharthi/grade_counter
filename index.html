
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
    }
    .card {
      background-color: #dee2e6;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="mb-3">Grade Range Calculator</h3>
        <textarea id="gradesInput" class="form-control mb-3" rows="5" placeholder="Enter one grade per line, e.g.\n92\n80\n83\n60"></textarea>
        <button onclick="calculateGrades()" class="btn btn-dark">Calculate</button>
        <div id="output" class="mt-4"></div>
      </div>
    </div>
  </div>
</div>
<p class="text-center mt-4 text-muted" style="font-size: 0.9rem;">
  Developed by Dr. Ahmed Alharthi · Version 1.0 · June 2025
</p>
<script>
  async function calculateGrades() {
    const text = document.getElementById("gradesInput").value;
    const lines = text.split("\n").map(l => parseFloat(l)).filter(n => !isNaN(n));

    const response = await fetch("calculate.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ grades: lines })
    });

    const result = await response.json();
    let html = `<h5>Grade Summary:</h5><ul class="list-group">`;
    
    const gradeOrder = ["A+", "A", "B+", "B", "C+", "C", "D+", "D", "F"];
    const total = Object.values(result).reduce((a, b) => a + b, 0);
    gradeOrder.forEach(grade => {
      if (result[grade]) {
        const count = result[grade];
        const percent = ((count / total) * 100).toFixed(1);
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
          ${grade}
          <span class="badge bg-dark rounded-pill">${count} (${percent}%)</span>
        </li>`;
      }
    });

    html += `</ul>`;
    document.getElementById("output").innerHTML = html;
  }
</script>

</body>
</html>
