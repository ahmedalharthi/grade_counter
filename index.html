
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9ecef;
    }
    .card {
      background-color: #dee2e6;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="mb-3">Grade Range Calculator</h3>
        <textarea id="gradesInput" class="form-control mb-3" rows="5" placeholder="Enter one grade per line, e.g.\n92\n80\n83\n60"></textarea>
        <button onclick="calculateGrades()" class="btn btn-dark">Calculate</button>
        <div id="output" class="mt-4"></div>
      </div>
    </div>
  </div>
</div>
<p class="text-center mt-4 text-muted" style="font-size: 0.9rem;">
  Developed by Dr. Ahmed Alharthi · Version 1.0 · June 2025
</p>

<script>
  function calculateGrades() {
    const text = document.getElementById("gradesInput").value;
    const lines = text.split("\n").map(l => parseFloat(l)).filter(n => !isNaN(n));

    const gradeCounts = {};
    for (const grade of lines) {
      let letter = "F";
      if (grade >= 95) letter = "A+";
      else if (grade >= 90) letter = "A";
      else if (grade >= 85) letter = "B+";
      else if (grade >= 80) letter = "B";
      else if (grade >= 75) letter = "C+";
      else if (grade >= 70) letter = "C";
      else if (grade >= 65) letter = "D+";
      else if (grade >= 60) letter = "D";
      else if (grade <= 59) letter = "F";
      gradeCounts[letter] = (gradeCounts[letter] || 0) + 1;
    }

    let html = `<h5>Grade Summary:</h5><ul class="list-group">`;
    const gradeOrder = ["A+", "A", "B+", "B", "C+", "C", "D+", "D", "F"];
    const total = lines.length;

    gradeOrder.forEach(g => {
      if (gradeCounts[g]) {
        const count = gradeCounts[g];
        const percent = ((count / total) * 100).toFixed(1);
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
          ${g}
          <span class="badge bg-dark rounded-pill">${count} (${percent}%)</span>
        </li>`;
      }
    });

    html += `</ul>`;
    document.getElementById("output").innerHTML = html;
  }
</script>

</body>
</html>
